<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .skills {
            width: 500px;
        }

        .skill-percentage {
            background-color: rgb(58, 58, 58);
            height: 25px;
            border-radius: 5px;
            overflow: hidden;
        }

        .skill-percentage-inner {
            background-color: rgb(102, 18, 18);
            height: 100%;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="skills">
        <p>C#</p>
        <div class="skill-percentage">
            <div class="skill-percentage-inner" style="width: 75%;"></div>
        </div>
        <hr>
        <p>Unity3D</p>
        <div class="skill-percentage">
            <div class="skill-percentage-inner" style="width: 90%;"></div>
        </div>
        <hr>
        <p>C++</p>
        <div class="skill-percentage">
            <div class="skill-percentage-inner" style="width: 40%;"></div>
        </div>
        <hr>
        <p>PHP</p>
        <div class="skill-percentage">
            <div class="skill-percentage-inner" style="width: 50%;"></div>
        </div>
        <hr>
        <p>GIT</p>
        <div class="skill-percentage">
            <div class="skill-percentage-inner" style="width: 80%;"></div>
        </div>
        <hr>
    </div>

    <script></script>

</body>

</html>
